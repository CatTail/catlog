<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <title><%= site_name %> by <%= author %></title>
  <link rel="stylesheet" href="<%= base_url %>stylesheets/styles.css">
  <link rel="stylesheet" href="<%= base_url %>stylesheets/pygment_trac.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="<%= base_url %>javascripts/main.js"></script>
  <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
  <header>
    <h1><%= site_name %></h1>
    <p><%= author %>'s blog</p>
  </header>

  <div id="banner">
    <span id="logo"></span>
    <a href="https://github.com/CatTail" class="button fork"><strong>View On GitHub</strong></a>
  </div><!-- end banner -->

  <div class="wrapper">
    <nav>
      <ul></ul>
    </nav>

    <section>
      <%- section %>
    </section>

    <footer>
      <p><small>Theme by <a href="http://twitter.com/#!/michigangraham">mattgraham</a></small></p>
    </footer>
  </div>
  <!--[if !IE]><script>fixScale(document);</script><![endif]-->
</body>
</html>
